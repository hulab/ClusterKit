language: objective-c
osx_image: xcode8.3
env:
  global:
  - FRAMEWORK_NAME=ClusterKit

before_install:
- brew update
- brew outdated carthage || brew upgrade carthage

install:
- gem install cocoapods
- gem install xcpretty --no-rdoc --no-ri --no-document --quiet

script:
- set -o pipefail && xcodebuild -project ClusterKit.xcodeproj -scheme $FRAMEWORK_NAME -sdk iphonesimulator10.3 -configuration Release -destination "platform=iOS Simulator,name=iPhone 7" clean build test | xcpretty -c
- pod lib lint --quick

before_deploy:
- carthage build --no-skip-current
- carthage archive $FRAMEWORK_NAME

deploy:
  provider: releases
  api_key:
    secure: 
  file: $FRAMEWORK_NAME.framework.zip
  skip_cleanup: true
  on:
    repo: hulab/ClusterKit
    tags: true
